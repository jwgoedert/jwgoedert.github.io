<!DOCTYPE html>
<html>
    <head>
    <title>James's Web Base</title>
      <style>
            body {
                background: rgb(125, 198, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: rgb(139, 80, 41);
                border:2px;
                border-radius:15px;
                margin: 0 auto;
                margin-bottom:20px;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
                
            }
            [class=sidebar] img {
                width: 200px;
                border:2px solid;
                border-radius:5px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>James's Web Base</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>

            <main>
                <div class="sidebar">
                    <img src=http://press-street.org/wp-content/uploads/2011/05/james-250x250.jpg>
                </div>
                
                <div class="content">
                    <h1>James Wesley Goedert</h1>
                    <p>Explorer and maker of objects.</p>
                    
                    <section class="interests">
                            <header>Interests:</header>
                            <ul>
                                <li>Art and Work.</li>
                                <li>Furniture/Architecture/Design</li>
                                <li>The World and its people.</li>
                            </ul>   
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
